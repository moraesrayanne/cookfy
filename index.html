<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@700&display=swap">
    <title>CookFy</title>
</head>

<body>
    <main>
        <section class="primary-section">
            <div class="primary-component">
                <img class="primary-component__logo" src="./assets/logo.png" />
                <form>
                    <input type="text" class="primary-component__search-bar" placeholder="Pesquise alguma receita">
                    <img src="./assets/lupa.svg" class="lupa" alt="Buscar" />
                    </input>
                </form>
                <div class="primary-component__user-info">
                     <p id="firstName" class="color-name"></p> <!-- Ver depois -->
                    <div id="user-gender" class="user-image">
                    </div>
                </div>
            </div>
            <div class="secondary-component">
                <div class="secondary-component__first-section">
                    <img src="./assets/header-foto.svg">
                    <div class="txt-content">
                        <div class="welcome-txt">
                            <h1>Bem vindo de volta<br><span id="fullName" class="color-name"></span>
                                <h1>
                        </div>
                        <span class="subtext">
                            <h4>Contribuição da comunidade:
                                <br>Ceviche de peixe branco
                                <br><span class="color-name">Por Michel Felipe</span></h4>
                        </span>
                    </div>
                </div>
                <figure class="secondary-component__secondary-section">
                    <div class="container-img">
                        <img src="./assets/back-header.svg" class="background-img">
                        <img src="./assets/louis-hansel-ZwpX0AJ7GV8-unsplash.png" class="food-image">
                    </div>
                </figure>
            </div>
        </section>

        <section class="second-section">
            <h1 class="phrase-1">Experimente alguma das últimas receitas</h1>
            <div class="img-content">
                <img src="./assets/asset1.svg" width="100">
            </div>
            <article class="main-container">
                <figure>
                    <img src="./assets/patrick-kalkman-HkdQ0zoHT5E-unsplash.png" width="500">
                </figure>
                <div class="main-content">
                    <p>Adicionado ontem</p>
                    <p>Sanduíche de tomate com salada de ovos</p>
                    <div class="estrelas">
                        <p>Fácil</p>
                        <img src="./assets/Estrela.svg" width="17">
                        <img src="./assets/Estrela-branca.svg" width="17">
                        <img src="./assets/Estrela-branca.svg" width="17">
                        <img src="./assets/Estrela-branca.svg" width="17">
                        <img src="./assets/Estrela-branca.svg" width="17">
                    </div>
                    <div class="btn">
                        <button id="left-button"><img id="left-btn" src="./assets/Seta_esquerda@2x.png"></button>
                        <button id="right-button"><img id="right-btn" src="./assets/Seta_direita@2x.png"></button>
                    </div>
                </div>
            </article>
            <img src="assets/Elemento_5@2x.png">
        </section>
        <section class="third-section">
            <div>
                <img src="./assets/asset2.svg" width="100">
                <h1 class="phrase-2">Entre no mundo gastronômico</h1>
            </div>
            <article class="main-article">
                <ul>
                    <li><button id="check-1" class="cozinha-btn"><span>Cozinha</span></button></li>
                    <li><button id="check-2" class="pat-btn checked-patisserie"><span>Patisserie</span></button></li>
                    <li><button id="check-3" class="drinks-btn"><span>Drinks</span></button></li>
                </ul>
                <figure>
                    <img src="./assets/food.png" width="350">
                </figure>
            </article>
        </section>
    </main>

    <footer>
        <section>
            <img class="primary-component__logo" src="./assets/logo.png">
            <p>&copy 2022 Cookfy</p>
        </section>

        <section>
            <ul>
                <li><img src="./assets/facebook.svg" width="25"></li>
                <li><img src="./assets/instagram.svg" width="25"></li>
                <li><img src="./assets/twitter.svg" width="25"></li>
                <li><img src="./assets/linkedin.svg" width="25"></li>
                <li><img src="./assets/pinterest.svg" width="25"></li>
            </ul>
        </section>

    </footer>

    <script src="./script.js"></script>
    <script src="./events.js"></script>
    <script src="./getUser.js"></script>
</body>

</html>
