<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@700&display=swap">
    <title>CookFy</title>
</head>

<body>
    <header>
        <section class="container-header">
            <img src="./assets/logo.png" class="logo-img" />
            <form>
                <input type="text" class="search-txt" placeholder="Pesquise alguma receita" />
            </form>
            <div class="user-section">
                <p>Marina</p>
                <div class="user-image">F</div>
            </div>
        </section>
        <section class="container-section">
            <div class="welcome-section">
                <img src="./assets/header-foto.svg">
                <div class="txt-section">
                    <span class="welcome">
                        <h1>Bem vindo de volta<h1>
                        <h1 class="color-name">Marina Wedderhoff</h1>
                    </span>
                    <span class="subtext">
                        <h4>Contribuição da comunidade:</h4>
                        <h4>Ceviche de peixe branco</h4>
                        <h4 class="color-name">Por Michel Felipe</h4>
                    </span>
                </div>
            </div>
            <figure class="img-section">
                <div class="container-img">
                    <img src="./assets/back-header.svg" class="background-img-header">
                    <img src="./assets/louis-hansel-ZwpX0AJ7GV8-unsplash.png" class="food-image">
                </div>
            </figure>
        </section>
    </header>

    <script src="./script.js"></script>
</body>

</html>
